<!DOCTYPE html>
<html lang="id">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='/css/bootstrap.min.css' rel='stylesheet' />
    <link href='/css/umum.css' rel='stylesheet' />
</head>

<body>
    <div class='container'>
        <div class='form-lupa-password'>
            <h2>Form lupa password</h2>
            <form class='form-lupa' method="post">

                <div class="form-group">
                    <label for="email">email:</label>
                    <input type="email" class="form-control email" name="email" id="email" required />
                </div>

                <div class='row'>
                    <div class='col-12 col-sm-4'>
                        <button type="submit" class="btn btn-primary submit btn-block margin-bottom-8">kirim</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script type="module" src="/js/${Util.revisi}/LupaPassword.js?r=${util.randId}"></script>
</body>

</html>
