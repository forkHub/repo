<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,
        target-densityDpi=device-dpi">

	<title></title>
	<link href="./css/umum.css" rel="stylesheet">
	<link href="./css/css.css" rel="stylesheet">

	<style>
		div.cont {
			width: 2000px;
			position: fixed;
			left: 0px;
			top: 10px;
			border: 1px solid;
			height: 40px;
		}

		button.tab {
			position: absolute;
			width: 90px;
		}

		nav-btn {
			display: block;

		}
	</style>
</head>

<body>
	<nav-btn id='btn-cont' style="text-align: right; padding: 12px;">
		<button class="prev">prev</button>
		<button class="next">next</button>
		<button class="goto">goto 4</button>
	</nav-btn>

	<div id='cont' class="cont tabstop">
		<button class="tab" style="left:200px">button 1</button>
		<button class="tab" style="left:300px">button 2</button>
		<button class="tab" style="left:400px">button 3</button>
		<button class="tab" style="left:500px">button 4</button>
		<button class="tab" style="left:600px">button 5</button>
		<button class="tab" style="left:700px">button 6</button>
		<button class="tab" style="left:800px">button 7</button>
		<button class="tab" style="left:900px">button 8</button>
		<button class="tab" style="left:1000px">button 9</button>
	</div>

	<!-- <script src="./js/comp/Util.js"></script> -->
	<script src="./js/index.js"></script>
</body>

</html>
