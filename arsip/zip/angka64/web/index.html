<body>
	<script src='./js/B64.js'></script>
	<script>
		window.onload = () => {
			let edit = new ha.B64();

			console.log(edit.dec2b64(1235478956));
			console.log('==========');

			for (let i = 0; i < 10; i++) {
				let rand = Math.floor(Math.random() * 2000)
				let b64 = edit.dec2b64(rand);
				let angka2 = edit.b642dec(b64);
				console.log(rand + ' = ' + edit.dec2b64(rand) + '/= ' + angka2);
			}

			console.log('========');

			for (let i = 0; i < 10; i++) {
				console.log(i + ' = ' + edit.dec2b64(i));
			}

		}		
	</script>
