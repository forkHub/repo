<!DOCTYPE html>
<html lang="id">

<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='./css/bootstrap.min.css' rel='stylesheet' />
	<link href='./css/font/css/fontello.css' rel='stylesheet' />
	<link rel='stylesheet' href="./css/umum.css" />
</head>

<body>
	<div class="cont container profile">

		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a class='beranda' href="/">üè†</a></li>
				<li class="breadcrumb-item active" aria-current="page">profile</li>
			</ol>
		</nav>

		<hr />

		<div class="form-group">
			<h5>foto:</h5>
			<img class="img-asli" src="">
		</div>

		<div class='profile'>
			<hr />
			<h5>profil:</h5>

			<p class="text-secondary mb-1 font-weight-bold">nama:</p>
			<p class="text-muted font-size-sm" data-bind="nama"></p>

			<p class="text-secondary mb-1 font-weight-bold">nama lengkap:</p>
			<p class="text-muted font-size-sm" data-bind="namaLengkap"></p>

			<p class="text-secondary mb-1 font-weight-bold">jkl:</p>
			<p class="text-muted font-size-sm" data-bind="jkl"></p>

			<p class="text-secondary mb-1 font-weight-bold">alamat:</p>
			<p class="text-muted font-size-sm" data-bind="alamat"></p>

			<p class="text-secondary mb-1 font-weight-bold">tgl-lahir:</p>
			<p class="text-muted font-size-sm" data-bind="tglLahir"></p>

			<p class="text-secondary mb-1 font-weight-bold">tgl-meninggal:</p>
			<p class="text-muted font-size-sm" data-bind="tglMeninggal"></p>

			<p class="text-secondary mb-1 font-weight-bold">fb:</p>
			<p class="text-muted font-size-sm" data-bind="fb"></p>

			<p class="text-secondary mb-1 font-weight-bold">wa:</p>
			<p class="text-muted font-size-sm" data-bind="wa"></p>

			<p class="text-secondary mb-1 font-weight-bold">instagram:</p>
			<p class="text-muted font-size-sm" data-bind="instagram"></p>
		</div>

		<div class='pasangan'>
			<hr />
			<h5>pasangan:</h5>
			<div class='pasangan-data-cont' data-bind="pasanganState" data-nama="pasangan-cont"></div>
			<!-- render pasangan -->
		</div>

		<div class='link'>
			<hr />
			<h5>tautan:</h5>
			<!-- render tautan -->
			<div class='tautan-data-cont' data-bind="tautanState" data-nama="tautan-cont">
			</div>
		</div>

		<div class='anak'>
			<hr />
			<h5>anak:</h5>
			<!-- render anak -->
			<div class='data-anak-cont' data-bind='anakState' data-nama="anak-cont"></div>
		</div>

		<div class='kerabat'>
			<hr />
			<!-- render kerabat -->
			<h5>kerabat:</h5>
			<div class='data-kerabat-cont' data-bind="kerabatState" data-nama="kerabat-cont"></div>
		</div>

	</div>

	<template>

	</template>

	<script src="js/Config.js"></script>
	<script src="js/comp/BaseComponent.js"></script>
	<script src="js/comp/Loading.js"></script>
	<script src="js/comp/Dialog.js"></script>
	<script src="js/comp/Bind.js"></script>
	<script src="js/comp/Util.js"></script>
	<script src="js/silsilah/RouterKons.js"></script>
	<script src="js/silsilah/Profile.js"></script>
</body>

</html>
