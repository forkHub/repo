<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,
        target-densityDpi=device-dpi">

    <title>Contact</title>

    <style>
        @font-face {
            font-family: 'fontello';
            /* src: url('./font/fontello.eot?39196105'); */
            src: url('./css/font/font/fontello.eot?39196105');
            src: url('./css/font/font/fontello.eot?39196105#iefix') format('embedded-opentype'),
                url('./css/font/font/fontello.woff?39196105') format('woff'),
                url('./css/font/font/fontello.ttf?39196105') format('truetype'),
                url('./css/font/font/fontello.svg?39196105#fontello') format('svg');
            font-weight: normal;
            font-style: normal;
        }
    </style>

    <link href="./css/umum.css" rel="stylesheet">
    <link href="./css/grid.css" rel="stylesheet">
    <link href="./css/contact.css" rel="stylesheet">
    <link href="./css/contact-list.css" rel="stylesheet">
</head>

<body>
    <ha-cont>
        <ha-header class="row">
            <div class="flex-grow-1 title ft-xx-large">
                Contact History
            </div>
            <div>
                <button class="cari fontello">&#xe803;</button>
            </div>
            <div>
                <button class="tutup">&#10006;</button>
            </div>
        </ha-header>
        <hr style="width:100%" />
        <ha-col-cont class="cont row">
            <kol-kiri class="flex-grow-1">
                <ha-scroll>

                </ha-scroll>
            </kol-kiri>
            <kol-kanan class="flex-grow-1">
                <ha-scroll>

                </ha-scroll>
            </kol-kanan>
        </ha-col-cont>
    </ha-cont>

    <template>
        <!--contact item-->
        <ha-contact-item class="display-block">
            <ha-bubble-cont class="bubble">
                <ha-row class="row">
                    <ha-kiri class="flex-grow-1">
                        <ha-tanggal></ha-tanggal>
                        <ha-nama></ha-nama>
                    </ha-kiri>
                    <ha-kanan>
                        <div class="icon-border">
                            <span class="fontello icon">&#xf232;</span>
                        </div>
                    </ha-kanan>
                </ha-row>
            </ha-bubble-cont>
        </ha-contact-item>

        <!-- search -->
        <ha-search>
            <box class="display-block">
                <div class="row">
                    <div class="flex-grow-1">Search:</div>
                    <div><button class="tutup">X</button></div>
                </div>
                <div class="row">
                    <kol-1>
                        <div>
                            Date:
                            <div>
                                <div>
                                    <label>
                                        Contacts Created In:
                                        <input type="radio" name="range" value="0">
                                    </label>
                                    <select>
                                        <option>Select Date Rang</option>
                                        <option>Last Week</option>
                                        ,<option>Last Two Week</option>
                                        ,<option>Last Three Week</option>
                                        ,<option>Last Month</option>
                                    </select>
                                </div>
                                <div>
                                    <label>
                                        Contacts Created Between:
                                        <input type="radio" name="range" value="1">
                                    </label>
                                    <input type="date" nama="range-awal">
                                    <input type="date" nama="range-akhir">
                                </div>
                            </div>
                        </div>
                        <div>
                            Agent:
                            <input type="text" name="nama-agent">
                            <button>find</button>
                        </div>
                    </kol-1>
                    <kol-2>
                        <div>
                            Channel:
                            <select name="channel">
                                <option>Select Channel</option>
                                <option>Workflow Email</option>
                                <option>Telephony</option>
                                <option>Office</option>
                                <option>Workflow Whitemail</option>
                                <option>Social</option>
                                <option>Secure Message</option>
                                <option>Callback</option>
                                <option>External Interaction</option>
                                <option>Messaging</option>
                            </select>
                        </div>
                        <div>
                            Direction:
                            <select name="direction">
                                <option>Select Direction</option>
                                <option>Inbound</option>
                                <option>Outbound</option>
                                <option>Offline</option>
                            </select>
                        </div>
                        <div>
                            Identified Customer:
                            <input type="radio" name="Identified" value="0">
                            <input type="radio" name="Identified" value="1">
                            <input type="radio" name="Identified" value="2">
                        </div>
                    </kol-2>
                    <kol-3>
                        <div>
                            Type:
                            <select>
                                <option>Select Type</option>
                                <option>IVA</option>
                                <option>Live Chat</option>
                                <option>Messenger FB</option>
                                <option>Policy System</option>
                                <option>Twitter (DM)</option>
                                <option>Whatsapp</option>
                            </select>
                        </div>
                        <div>
                            Case Id:
                            <input type="text">
                        </div>
                    </kol-3>
                </div>
                <div>
                    <button class="bersih">clear</button>
                    <button class="cari">search</button>
                </div>
            </box>

        </ha-search>

        <!-- offline -->
        <ha-offline>
            <div class="ft-x-large"><span class="title">Offline:</span></div>
            <hr />
            <form>
                <fieldset class="row">
                    <label class="col-s-3">
                        Channel;
                    </label>
                    <input class="col-s-9" type="text" name="channel">
                </fieldset>

                <fieldset class="row">
                    <label class="col-s-3">
                        Type:
                    </label>
                    <input class="col-s-9" type="text" name="channel-type">
                </fieldset>
                <fieldset class="row">
                    <label class="col-s-3">
                        Initial Interaction:
                    </label>
                    <input type="text" name="initial-interaction">
                </fieldset>
                <fieldset class="row">
                    <label class="col-s-3">
                        Contact Start:
                    </label>
                    <input type="text" name="contact-start">
                </fieldset>
                <fieldset class="row">
                    <label class="col-s-3">
                        Contact End:
                    </label>
                    <input type="text" name="contact-end">
                </fieldset>
                <fieldset class="row">
                    <label class="col-s-3">
                        Contact Duration:
                    </label>
                    <input type="text" name="contact-duration">
                </fieldset>
                <fieldset class="row">
                    <label class="col-s-3">
                        Direction:
                    </label>
                    <input type="text" name="direction">
                </fieldset>
                <fieldset class="row">
                    <label class="col-s-3">
                        Agent:
                    </label>
                    <input type="text" name="agent">
                </fieldset>
                <fieldset class="row">
                    <label class="col-s-3">
                        From:
                    </label>
                    <input type="text" name="form">
                </fieldset>
                <fieldset class="row">
                    <label class="col-s-3">
                        To:
                    </label>
                    <input type="text" name="to">
                </fieldset>
            </form>
        </ha-offline>

        <!-- Wrapup-->
        <ha-wrapup>
            <div class="ft-x-large">Wrap Up Detail:</div>
            <hr />
            <ha-contact-action>
                <div class="sub-title">Contact action:</div>
                <ha-detail-cont>
                    No Data Available
                </ha-detail-cont>
            </ha-contact-action>
            <ha-contact-outcome>
                <div class="sub-title">Contact Outcome:</div>
                <ha-detail-cont>
                    No Data Available
                </ha-detail-cont>
            </ha-contact-outcome>
            <contact-note>
                <div class="sub-title">Contact Note:</div>
                <ha-detail-cont>
                    No Data Available
                </ha-detail-cont>
            </contact-note>
        </ha-wrapup>

        <!-- Customer -->
        <ha-customer>
            <div class="ft-x-large">Customer:</div>
            <hr />
            <form>
                <label class="row">
                    <div class="flex-grow-1 text-align-right padding">
                        Filter:
                    </div>
                    <div class="padding filter row">
                        <input type="text">
                        <div>
                            <icon class="fontello">
                                &#xe803;
                            </icon>
                        </div>
                    </div>
                </label>
            </form>
            <ha-detail-cont>
                No Data Available
            </ha-detail-cont>
        </ha-customer>

    </template>

    <script src="./js/Kons.js"></script>
    <script src="./js/comp/Util.js"></script>
    <script src="./js/comp/BaseComponent.js"></script>
    <script src="./js/Data.js"></script>
    <script src="./js/Daftar.js"></script>
    <script src="./js/Beranda.js"></script>
    <script src="./js/Cari.js"></script>
    <script src="./js/detail/Customer.js"></script>
    <script src="./js/detail/WrapUp.js"></script>
    <script src="./js/detail/Customer.js"></script>
    <script src="./js/detail/Offilne.js"></script>
    <script src="./js/Contact.js"></script>
</body>

</html>
