<!DOCTYPE html>
<html lang="id">

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densityDpi=device-dpi">

    <link href='./css/bootstrap.min.css' rel='stylesheet' />
    <link href='./css/umum.css' rel='stylesheet' />

    <script src="./lib/md5.min.js"></script>
</head>

<body>
    <div class='container'>

        <div class='form-login'>
            <h2>Form login</h2>
            <form class='form form-login' name="login" action="" method="post">
                <div class="form-group">
                    <label for="user_name">user name:</label>
                    <input type="text" class="form-control user_id" name="user_name" id="user_name" required />
                </div>

                <div class="form-group">
                    <label for="password">password:</label>
                    <input type="password" class="form-control password" name="password" id="password" required />
                </div>

                <div class='row'>
                    <div class='col-12 col-sm-4'>
                        <button type="submit" class="btn btn-primary submit btn-block margin-bottom-8">login</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script src="./js/comp/BaseComponent.js"></script>
    <script src="./js/comp/Dialog.js"></script>
    <script src="./js/comp/Loading.js"></script>
    <script src="./js/comp/Util.js"></script>
    <script src="./js/silsilah/RouterKons.js"></script>
    <script src="./js/Config.js"></script>
    <script src="./js/silsilah/Login.js"></script>
    <!-- <script src="./js/silsilah/Index.js"></script> -->
</body>

</html>
