<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,
        target-densityDpi=device-dpi">

	<title>Mouse State</title>
	<link href="css/umum.css" rel="stylesheet" />

	<style>
		* {
			box-sizing: border-box;
			padding: 0px;
			margin: 0px;
			touch-action: none;
		}

		html,
		body {
			box-sizing: border-box;
			width: 100%;
			height: 100%;
			position: relative;
		}

		div.debug {
			width: 100%;
			height: 100%;
			touch-action: none;
			user-select: none;
			position: absolute;
		}

		canvas {
			border: 1px solid;
		}
	</style>
</head>

<body>
	<div class="pos-rel">
		<div>
			<canvas></canvas>
		</div>
		<div class="state-cont">

		</div>
		<div class="tombol-cont wspace-nowrap">

		</div>

		<div class="debug pos-abs">

		</div>
	</div>
	<script src="./js/Index.js"></script>
</body>

</html>
