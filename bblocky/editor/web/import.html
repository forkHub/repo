<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,
                    target-densityDpi=device-dpi">
    <title>Blitz Blockly</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }

        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body style="height: 100%; display:flex; flex-direction:column;">
    <h1>Import from JSON</h1>
    <p>
        Fill the text area below with content you have exported before
    </p>
    <textarea style="flex-grow: 1; padding: 8px;"></textarea>
    <button onclick="ha.blockly.HalImport.import()">Import</button>

    <script src="js/index.js"></script>
    <script>
        window.onload = () => {
            ha.blockly.HalExport.init();
        }
    </script>
</body>

</html>
